<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>library_modal_screen</title><script src="https://cdn.tailwindcss.com"></script><script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script><style>        :root {            --bg-main: #0B0C0E;            --bg-card: #15171B;            --bg-card-hover: #1E2025;            --primary-accent: #5E6AD2;            --primary-accent-hover: #4F5BB6;            --text-primary: #ECECEC;            --text-secondary: #94969A;            --text-tertiary: #5F6166;            --border-subtle: #2A2C32;            --nav-bg: rgba(11, 12, 14, 0.95);            --tab-bg: #1F2125;        }        body {            background-color: #f0f0f0;            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;        }        .iphone-frame {            width: 393px;            height: 852px;            background-color: var(--bg-main);            position: relative;            border-radius: 40px;            box-shadow: 0 0 50px rgba(0,0,0,0.3);            overflow: hidden;            margin: 2rem auto;            display: flex;            flex-direction: column;            color: var(--text-primary);        }        .no-scrollbar::-webkit-scrollbar { display: none; }        .glass-panel {            background: var(--bg-card);            border: 1px solid var(--border-subtle);        }        .nav-item.active { color: var(--text-primary); }        .nav-item.active iconify-icon {            color: var(--primary-accent);            filter: drop-shadow(0 0 8px rgba(94, 106, 210, 0.4));        }        /* Checkbox Chip Style */        .option-chip {            border: 1px solid var(--border-subtle);            background: var(--bg-card);            transition: all 0.2s;        }        .option-chip.selected {            border-color: var(--primary-accent);            background: rgba(94, 106, 210, 0.15);            color: white;        }    </style></head><body><!-- #iphone-frame_modal --><div class="iphone-frame"><!-- Background Content (Blurred) --><div class="flex-1 flex flex-col filter blur-[2px] opacity-60 pointer-events-none"><header class="px-6 pt-12 pb-4 border-b border-[var(--border-subtle)] bg-[var(--bg-main)]"><h1 class="text-2xl font-bold tracking-tight text-[var(--text-primary)] mb-6">Library</h1><div class="flex bg-[var(--tab-bg)] p-1 rounded-xl"><div class="flex-1 bg-[var(--bg-card)] shadow-sm rounded-lg py-2 flex items-center justify-center gap-2 border border-[var(--border-subtle)]"><span class="text-sm font-semibold text-white">Physics</span></div><div class="flex-1 py-2 flex items-center justify-center gap-2"><span class="text-sm font-medium">Chem</span></div><div class="flex-1 py-2 flex items-center justify-center gap-2"><span class="text-sm font-medium">Maths</span></div></div></header><div class="p-6"><div class="h-12 w-full bg-[var(--bg-card)] mb-4 rounded-lg"></div><div class="h-12 w-full bg-[var(--bg-card)] mb-4 rounded-lg"></div></div></div><!-- #modal-overlay_001 --><div class="absolute inset-0 bg-black/60 z-30 flex items-end"><!-- #bottom-sheet_002 --><div class="w-full bg-[#1A1C20] rounded-t-3xl border-t border-[var(--border-subtle)] shadow-2xl p-6 pb-12 animate-slide-up relative"><!-- Drag Handle --><div class="w-12 h-1.5 bg-[var(--border-subtle)] rounded-full mx-auto mb-6"></div><!-- Header --><div class="mb-6"><h2 class="text-xl font-bold text-white mb-1">Rotational Motion</h2><p class="text-sm text-[var(--text-secondary)]">Select material to revise in this session.</p></div><!-- #options-grid_003 --><div class="grid grid-cols-2 gap-3 mb-8"><!-- Option 1: Formulas (Selected) --><div class="option-chip selected rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium">Formulas</span><iconify-icon class="text-[var(--primary-accent)] text-lg" icon="ph:check-circle-fill"></iconify-icon></div><!-- Option 2: Concepts --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">Concepts</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:circle"></iconify-icon></div><!-- Option 3: PYQs (Selected) --><div class="option-chip selected rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium">PYQs</span><iconify-icon class="text-[var(--primary-accent)] text-lg" icon="ph:check-circle-fill"></iconify-icon></div><!-- Option 4: Mistakes --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">My Mistakes</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:circle"></iconify-icon></div><!-- Option 5: Theory --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">Theory Notes</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:circle"></iconify-icon></div><!-- Option 6: Weak Cards --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">Weak Cards</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:circle"></iconify-icon></div></div><!-- /#options-grid_003 --><!-- #start-action_004 --><button class="w-full bg-[var(--primary-accent)] hover:bg-[var(--primary-accent-hover)] active:scale-[0.98] transition-all text-white font-semibold py-4 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-[#5E6AD2]/20 mb-4"><iconify-icon icon="ph:lightning-fill"></iconify-icon>                        Start Chapter Session                    </button><!-- /#start-action_004 --><button class="w-full text-sm text-[var(--text-tertiary)] hover:text-[var(--text-primary)] font-medium">Cancel</button></div><!-- /#bottom-sheet_002 --></div><!-- /#modal-overlay_001 --><!-- Nav (Behind Overlay for realism, or obscured) --><!-- We intentionally omit the interactive nav here as the modal blocks it, but visually the bottom of the screen is the modal content --></div><!-- /#iphone-frame_modal --></body></html>
