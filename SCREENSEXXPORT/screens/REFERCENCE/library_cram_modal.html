<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>library_cram_modal</title><script src="https://cdn.tailwindcss.com"></script><script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script><style>        :root {            --bg-main: #0B0C0E;            --bg-card: #15171B;            --bg-card-hover: #1F2228;            --text-primary: #E2E2E2;            --text-secondary: #9CA3AF;            --text-tertiary: #6B7280;            --border-subtle: #27272A;            --accent-util: #64748B;            --accent-util-hover: #94A3B8;            --btn-bg: #E2E2E2;            --btn-text: #0B0C0E;        }        body {            background-color: #f0f0f0;            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;        }        .iphone-frame {            width: 393px;            height: 852px;            background-color: var(--bg-main);            position: relative;            border-radius: 40px;            box-shadow: 0 0 50px rgba(0,0,0,0.3);            overflow: hidden;            margin: 2rem auto;            display: flex;            flex-direction: column;            color: var(--text-primary);        }        .no-scrollbar::-webkit-scrollbar { display: none; }        /* Checkbox Chip Style - Neutral/Functional */        .option-chip {            border: 1px solid var(--border-subtle);            background: var(--bg-card);            transition: all 0.2s;        }        .option-chip.selected {            border-color: var(--accent-util);            background: rgba(100, 116, 139, 0.15);            color: white;        }    </style></head><body><!-- #iphone-frame_modal_cram --><div class="iphone-frame"><!-- Background Content (Blurred) --><div class="flex-1 flex flex-col filter blur-[2px] opacity-60 pointer-events-none"><header class="px-6 pt-12 pb-4 border-b border-[var(--border-subtle)] bg-[var(--bg-main)]"><h1 class="text-2xl font-bold tracking-tight text-[var(--text-primary)] mb-6">Library</h1></header><div class="p-6"><div class="h-12 w-full bg-[var(--bg-card)] mb-4 rounded-lg"></div><div class="h-12 w-full bg-[var(--bg-card)] mb-4 rounded-lg"></div></div></div><!-- #modal-overlay_001 --><div class="absolute inset-0 bg-black/60 z-30 flex items-end"><!-- #bottom-sheet_002 --><div class="w-full bg-[#18181B] rounded-t-3xl border-t border-[var(--border-subtle)] shadow-2xl p-6 pb-12 animate-slide-up relative"><!-- Drag Handle --><div class="w-12 h-1.5 bg-[var(--border-subtle)] rounded-full mx-auto mb-6"></div><!-- Header --><div class="mb-6"><h2 class="text-xl font-bold text-white mb-1">Newton's Laws</h2><p class="text-sm text-[var(--text-secondary)]">Configure targeted practice session.</p></div><!-- #options-grid_003 --><div class="grid grid-cols-2 gap-3 mb-8"><!-- Option 1: Formulas (Selected) --><div class="option-chip selected rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium">Formulas</span><iconify-icon class="text-[var(--accent-util)] text-lg" icon="ph:check-square-fill"></iconify-icon></div><!-- Option 2: Concepts --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">Concepts</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:square"></iconify-icon></div><!-- Option 3: PYQs --><div class="option-chip selected rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium">PYQs</span><iconify-icon class="text-[var(--accent-util)] text-lg" icon="ph:check-square-fill"></iconify-icon></div><!-- Option 4: Mistakes --><div class="option-chip rounded-xl p-3 flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-[var(--text-secondary)]">My Mistakes</span><iconify-icon class="text-[var(--text-tertiary)] text-lg" icon="ph:square"></iconify-icon></div></div><!-- /#options-grid_003 --><!-- Info Note --><div class="flex items-start gap-2 mb-6 px-1"><iconify-icon class="text-[var(--text-tertiary)] mt-0.5" icon="ph:info"></iconify-icon><p class="text-xs text-[var(--text-tertiary)] leading-snug">Practice done in Library mode will <span class="text-[var(--text-secondary)] font-medium">not</span> update your global spaced repetition intervals.</p></div><!-- #start-action_004 --><button class="w-full bg-[var(--btn-bg)] hover:bg-white active:scale-[0.98] transition-all text-[var(--btn-text)] font-bold py-4 rounded-xl flex items-center justify-center gap-2 mb-4"><iconify-icon icon="ph:lightning-fill"></iconify-icon>                        Start Cram Session                    </button><!-- /#start-action_004 --><button class="w-full text-sm text-[var(--text-tertiary)] hover:text-[var(--text-primary)] font-medium">Cancel</button></div><!-- /#bottom-sheet_002 --></div><!-- /#modal-overlay_001 --></div><!-- /#iphone-frame_modal_cram --></body></html>
