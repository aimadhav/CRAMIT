<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>library_chapter_modal</title><script src="https://cdn.tailwindcss.com"></script><script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script><style>        .iphone-frame {            width: 393px;            height: 852px;            background-color: #ffffff;            position: relative;            border-radius: 0px;            box-shadow: 0 0 20px rgba(0,0,0,0.1);            overflow: hidden;            margin: 2rem auto;        }        :root {            --cramit-primary: #2563EB;            --cramit-text: #111827;        }    </style></head><body class="bg-gray-100 font-sans"><!-- #iphone-frame_201 --><div class="iphone-frame flex flex-col bg-gray-50 relative"><!-- #background-content_202 --><!-- This represents the blurred/dimmed library screen behind the modal --><div class="absolute inset-0 opacity-20 bg-black z-0 pointer-events-none filter blur-[1px]"></div><div class="flex-1 p-6 z-0"><div class="h-8 w-1/3 bg-gray-200 rounded mb-8"></div><div class="h-10 w-full bg-gray-200 rounded mb-6"></div><div class="space-y-4"><div class="h-16 w-full bg-gray-200 rounded"></div><div class="h-16 w-full bg-gray-200 rounded"></div><div class="h-16 w-full bg-gray-200 rounded"></div></div></div><!-- /#background-content_202 --><!-- #modal-overlay_203 --><div class="absolute inset-0 bg-black/40 z-10 flex flex-col justify-end"><!-- #bottom-sheet_204 --><div class="bg-white rounded-t-[32px] p-6 pb-10 animate-slide-up shadow-[0_-10px_40px_rgba(0,0,0,0.1)]"><!-- #drag-handle_205 --><div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div><!-- /#drag-handle_205 --><!-- #modal-header_206 --><div class="mb-6"><h2 class="text-2xl font-bold text-[var(--cramit-text)]">Current Electricity</h2><p class="text-gray-500 text-sm">Select revision focus for this session</p></div><!-- /#modal-header_206 --><!-- #options-grid_207 --><div class="grid grid-cols-2 gap-3 mb-8"><!-- #option-formulas_208 --><label class="flex items-center gap-3 p-4 rounded-xl border-2 border-[var(--cramit-primary)] bg-blue-50 cursor-pointer"><div class="w-5 h-5 rounded bg-[var(--cramit-primary)] flex items-center justify-center"><iconify-icon class="text-white text-xs" icon="lucide:check"></iconify-icon></div><span class="font-semibold text-[var(--cramit-text)]">Formulas</span></label><!-- /#option-formulas_208 --><!-- #option-concepts_209 --><label class="flex items-center gap-3 p-4 rounded-xl border border-gray-200 bg-white cursor-pointer active:bg-gray-50"><div class="w-5 h-5 rounded border border-gray-300"></div><span class="font-medium text-gray-700">Concepts</span></label><!-- /#option-concepts_209 --><!-- #option-pyqs_210 --><label class="flex items-center gap-3 p-4 rounded-xl border border-gray-200 bg-white cursor-pointer active:bg-gray-50"><div class="w-5 h-5 rounded border border-gray-300"></div><span class="font-medium text-gray-700">PYQs</span></label><!-- /#option-pyqs_210 --><!-- #option-weak_211 --><label class="flex items-center gap-3 p-4 rounded-xl border-2 border-[var(--cramit-primary)] bg-blue-50 cursor-pointer"><div class="w-5 h-5 rounded bg-[var(--cramit-primary)] flex items-center justify-center"><iconify-icon class="text-white text-xs" icon="lucide:check"></iconify-icon></div><span class="font-semibold text-[var(--cramit-text)]">Weak Cards</span></label><!-- /#option-weak_211 --><!-- #option-mistakes_212 --><label class="flex items-center gap-3 p-4 rounded-xl border border-gray-200 bg-white cursor-pointer active:bg-gray-50"><div class="w-5 h-5 rounded border border-gray-300"></div><span class="font-medium text-gray-700">Mistakes</span></label><!-- /#option-mistakes_212 --></div><!-- /#options-grid_207 --><!-- #action-button_213 --><button class="w-full bg-[var(--cramit-primary)] text-white font-bold h-14 rounded-2xl text-lg shadow-lg shadow-blue-200 active:scale-[0.98] transition-transform">                    Start Session (42 Cards)                </button><!-- /#action-button_213 --></div><!-- /#bottom-sheet_204 --></div><!-- /#modal-overlay_203 --></div><!-- /#iphone-frame_201 --></body></html>
