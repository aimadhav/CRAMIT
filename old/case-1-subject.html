<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CramIt - 1 Subject Case</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: #fff;
        }

        #app {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #0a0a0c;
        }

        @media (min-width: 640px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #app {
                height: 844px;
                border-radius: 40px;
                box-shadow: 0 0 0 10px #1a1a1a;
                overflow: hidden;
            }
        }

        .btn-gradient {
            background: linear-gradient(90deg, #7c3aed 0%, #6d28d9 100%);
        }
    </style>
</head>

<body>
    <div id="app" class="flex flex-col">

        <!-- Header -->
        <header class="px-6 pt-12 pb-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-[#1e1e24] flex items-center justify-center border border-white/5">
                    <i class="fas fa-bolt text-indigo-400 text-sm"></i>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Welcome Back</p>
                    <h1 class="text-xl font-bold">Cramit<span class="text-indigo-500">.</span></h1>
                </div>
            </div>
            <div class="bg-[#1e1e24] border border-white/5 px-3 py-1.5 rounded-full flex items-center gap-2">
                <i class="fas fa-fire text-amber-500 text-xs"></i>
                <span class="text-xs font-bold">12 Days</span>
            </div>
        </header>

        <main class="flex-1 px-5 space-y-8 overflow-y-auto pb-24">

            <!-- Hero Section (The single subject IS the hero) -->
            <section>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Recommended Now</p>
                <div class="bg-[#151518] rounded-[32px] p-6 border border-white/5 relative overflow-hidden">
                    <i
                        class="fas fa-flask absolute -right-4 top-1/2 -translate-y-1/2 text-[120px] text-green-500 opacity-5"></i>

                    <div
                        class="inline-flex items-center gap-1.5 bg-[#1a2e25] border border-green-500/20 px-3 py-1.5 rounded-full mb-6">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></div>
                        <span class="text-[9px] font-bold text-green-300 uppercase tracking-wide">Only Subject</span>
                    </div>

                    <div class="relative z-10">
                        <h2 class="text-3xl font-bold mb-1">Chemistry</h2>
                        <p class="text-gray-500 text-sm font-medium mb-6">Organic Chemistry • 45 Cards</p>

                        <div class="flex items-center gap-8 mb-6">
                            <div>
                                <p class="text-lg font-bold leading-none">8</p>
                                <p class="text-[9px] font-bold text-gray-600 uppercase mt-1">Reviews</p>
                            </div>
                            <div class="w-px h-8 bg-white/5"></div>
                            <div>
                                <p class="text-lg font-bold leading-none">~5m</p>
                                <p class="text-[9px] font-bold text-gray-600 uppercase mt-1">Time</p>
                            </div>
                            <div class="w-px h-8 bg-white/5"></div>
                            <div>
                                <p class="text-lg font-bold text-green-400 leading-none">92%</p>
                                <p class="text-[9px] font-bold text-gray-600 uppercase mt-1">Retention</p>
                            </div>
                        </div>

                        <button
                            class="w-full btn-gradient py-4 rounded-2xl flex items-center justify-center gap-2 border border-white/10 active:scale-[0.98] transition-transform">
                            <i class="fas fa-play text-xs"></i>
                            <span class="text-sm font-bold">Start Chemistry</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search -->
            <section>
                <div class="relative">
                    <input type="text" placeholder="Search decks or tags..."
                        class="w-full bg-[#151518] border border-white/5 rounded-2xl py-4 pl-12 pr-4 text-sm text-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500/50 placeholder-gray-600">
                    <i class="fas fa-search text-gray-600 absolute left-5 top-1/2 -translate-y-1/2"></i>
                </div>
            </section>

            <!-- Your Decks - Single Subject Variant -->
            <section>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Your Decks</p>

                <div class="grid grid-cols-2 gap-3">

                    <!-- Single Subject Card (Full Width) -->
                    <div
                        class="col-span-2 bg-[#151518] p-5 rounded-[26px] border border-white/5 flex items-center gap-4 group cursor-pointer hover:border-green-500/20 transition-all active:scale-[0.98]">
                        <div class="w-14 h-14 rounded-xl bg-[#1a2e25] flex items-center justify-center text-green-400">
                            <i class="fas fa-flask text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-[15px] mb-0.5">Chemistry</h4>
                            <p class="text-[11px] text-gray-500">45 cards • All Caught Up</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-400">
                            <i class="fas fa-check text-sm"></i>
                        </div>
                    </div>

                    <!-- Motivational Card -->
                    <div
                        class="col-span-2 bg-gradient-to-br from-indigo-500/10 to-purple-500/5 p-6 rounded-[26px] border border-indigo-500/20 text-center">
                        <div
                            class="w-14 h-14 rounded-full bg-indigo-500/20 flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-rocket text-2xl text-indigo-400"></i>
                        </div>
                        <h4 class="font-bold text-white mb-2">Great Start!</h4>
                        <p class="text-sm text-gray-400 mb-4">You've added your first subject. Add more to supercharge
                            your learning journey.</p>
                        <button
                            class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/15 px-5 py-2.5 rounded-xl text-sm font-semibold transition-colors">
                            <i class="fas fa-plus text-xs"></i>
                            Add Another Subject
                        </button>
                    </div>

                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav
            class="absolute bottom-0 w-full bg-[#0a0a0c]/95 border-t border-white/5 flex justify-around items-center pt-4 pb-8 backdrop-blur-md">
            <button class="text-indigo-400 flex flex-col items-center gap-1.5">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Home</span>
            </button>
            <button class="text-gray-600 hover:text-white flex flex-col items-center gap-1.5 transition-colors">
                <i class="far fa-compass text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Explore</span>
            </button>
            <button class="text-gray-600 hover:text-white flex flex-col items-center gap-1.5 transition-colors">
                <i class="far fa-clock text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Stats</span>
            </button>
        </nav>

    </div>
</body>

</html>
