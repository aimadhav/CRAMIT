<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CramIt - 3 Subjects Case</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: #fff;
        }

        #app {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #0a0a0c;
        }

        @media (min-width: 640px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #app {
                height: 844px;
                border-radius: 40px;
                box-shadow: 0 0 0 10px #1a1a1a;
                overflow: hidden;
            }
        }

        .btn-gradient {
            background: linear-gradient(90deg, #7c3aed 0%, #6d28d9 100%);
        }
    </style>
</head>

<body>
    <div id="app" class="flex flex-col">

        <!-- Header -->
        <header class="px-6 pt-12 pb-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-[#1e1e24] flex items-center justify-center border border-white/5">
                    <i class="fas fa-bolt text-indigo-400 text-sm"></i>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Welcome Back</p>
                    <h1 class="text-xl font-bold">Cramit<span class="text-indigo-500">.</span></h1>
                </div>
            </div>
            <div class="bg-[#1e1e24] border border-white/5 px-3 py-1.5 rounded-full flex items-center gap-2">
                <i class="fas fa-fire text-amber-500 text-xs"></i>
                <span class="text-xs font-bold">12 Days</span>
            </div>
        </header>

        <main class="flex-1 px-5 space-y-8 overflow-y-auto pb-24">

            <!-- Hero Section -->
            <section>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Recommended Now</p>
                <div class="bg-[#151518] rounded-[32px] p-6 border border-white/5 relative overflow-hidden">
                    <i
                        class="fas fa-atom absolute -right-6 top-1/2 -translate-y-1/2 text-[140px] text-[#2e1065] opacity-20"></i>

                    <div
                        class="inline-flex items-center gap-1.5 bg-[#2e1065] border border-[#4c1d95] px-3 py-1.5 rounded-full mb-6">
                        <div class="w-1.5 h-1.5 rounded-full bg-purple-400 animate-pulse"></div>
                        <span class="text-[9px] font-bold text-purple-200 uppercase tracking-wide">Critical
                            Retention</span>
                    </div>

                    <div class="relative z-10">
                        <h2 class="text-3xl font-bold mb-1">Physics</h2>
                        <p class="text-gray-500 text-sm font-medium mb-6">Electrostatics & Current</p>

                        <div class="flex items-center gap-8 mb-6">
                            <div>
                                <p class="text-lg font-bold leading-none">15</p>
                                <p class="text-[9px] font-bold text-gray-600 uppercase mt-1">Reviews</p>
                            </div>
                            <div class="w-px h-8 bg-white/5"></div>
                            <div>
                                <p class="text-lg font-bold leading-none">~8m</p>
                                <p class="text-[9px] font-bold text-gray-600 uppercase mt-1">Time</p>
                            </div>
                        </div>

                        <button
                            class="w-full btn-gradient py-4 rounded-2xl flex items-center justify-center gap-2 border border-white/10 active:scale-[0.98] transition-transform">
                            <i class="fas fa-play text-xs"></i>
                            <span class="text-sm font-bold">Start Physics</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search -->
            <section>
                <div class="relative">
                    <input type="text" placeholder="Search decks or tags..."
                        class="w-full bg-[#151518] border border-white/5 rounded-2xl py-4 pl-12 pr-4 text-sm text-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500/50 placeholder-gray-600">
                    <i class="fas fa-search text-gray-600 absolute left-5 top-1/2 -translate-y-1/2"></i>
                </div>
            </section>

            <!-- Your Decks - Three Subjects (2+1 layout) -->
            <section>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Your Decks</p>

                <div class="grid grid-cols-2 gap-3">

                    <!-- Chemistry -->
                    <div
                        class="bg-[#151518] p-5 rounded-[26px] border border-white/5 group cursor-pointer hover:border-green-500/20 transition-all active:scale-[0.98]">
                        <div class="flex justify-between items-start mb-6">
                            <div
                                class="w-10 h-10 rounded-xl bg-[#1a2e25] flex items-center justify-center text-green-400">
                                <i class="fas fa-flask"></i>
                            </div>
                        </div>
                        <h4 class="font-bold text-[15px] mb-1">Chemistry</h4>
                        <p class="text-[11px] font-bold text-gray-500 mb-4">All Caught Up</p>
                        <div class="flex justify-end">
                            <div
                                class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center text-gray-500 text-[10px] group-hover:bg-white/10 group-hover:text-white transition-colors">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Mathematics -->
                    <div
                        class="bg-[#151518] p-5 rounded-[26px] border border-white/5 group cursor-pointer hover:border-red-500/20 transition-all active:scale-[0.98]">
                        <div class="flex justify-between items-start mb-6">
                            <div
                                class="w-10 h-10 rounded-xl bg-[#2e1a1a] flex items-center justify-center text-red-400">
                                <i class="fas fa-calculator"></i>
                            </div>
                        </div>
                        <h4 class="font-bold text-[15px] mb-1">Mathematics</h4>
                        <p class="text-[11px] font-bold text-red-400 mb-4">22 Due</p>
                        <div class="flex justify-end">
                            <div
                                class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center text-gray-500 text-[10px] group-hover:bg-white/10 group-hover:text-white transition-colors">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Biology (spans bottom, with decorative bg) -->
                    <div
                        class="bg-[#151518] p-5 rounded-[26px] border border-white/5 group cursor-pointer hover:border-cyan-500/20 transition-all active:scale-[0.98] relative overflow-hidden">
                        <div class="absolute -bottom-6 -right-6 text-[80px] text-cyan-500 opacity-5 rotate-12">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <div class="flex justify-between items-start mb-6">
                            <div
                                class="w-10 h-10 rounded-xl bg-[#162438] flex items-center justify-center text-cyan-400">
                                <i class="fas fa-leaf"></i>
                            </div>
                        </div>
                        <h4 class="font-bold text-[15px] mb-1">Biology</h4>
                        <p class="text-[11px] font-bold text-cyan-400 mb-4">5 Due</p>
                        <div class="flex justify-end">
                            <div
                                class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center text-gray-500 text-[10px] group-hover:bg-white/10 group-hover:text-white transition-colors">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Add Subject (fills the grid) -->
                    <div
                        class="bg-transparent p-5 rounded-[26px] border border-dashed border-white/10 flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-white/20 hover:bg-white/5 transition-all">
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400">
                            <i class="fas fa-plus text-xs"></i>
                        </div>
                        <span class="text-[10px] font-bold text-gray-500">Add Subject</span>
                    </div>

                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav
            class="absolute bottom-0 w-full bg-[#0a0a0c]/95 border-t border-white/5 flex justify-around items-center pt-4 pb-8 backdrop-blur-md">
            <button class="text-indigo-400 flex flex-col items-center gap-1.5">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Home</span>
            </button>
            <button class="text-gray-600 hover:text-white flex flex-col items-center gap-1.5 transition-colors">
                <i class="far fa-compass text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Explore</span>
            </button>
            <button class="text-gray-600 hover:text-white flex flex-col items-center gap-1.5 transition-colors">
                <i class="far fa-clock text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Stats</span>
            </button>
        </nav>

    </div>
</body>

</html>
