<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CramIt - Empty State (New User)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: #fff;
        }

        #app {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #0a0a0c;
        }

        @media (min-width: 640px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #app {
                height: 844px;
                border-radius: 40px;
                box-shadow: 0 0 0 10px #1a1a1a;
                overflow: hidden;
            }
        }

        .btn-gradient {
            background: linear-gradient(90deg, #7c3aed 0%, #6d28d9 100%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div id="app" class="flex flex-col">

        <!-- Header -->
        <header class="px-6 pt-12 pb-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-[#1e1e24] flex items-center justify-center border border-white/5">
                    <i class="fas fa-bolt text-indigo-400 text-sm"></i>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Welcome</p>
                    <h1 class="text-xl font-bold">Cramit<span class="text-indigo-500">.</span></h1>
                </div>
            </div>
            <div class="bg-[#1e1e24] border border-white/5 px-3 py-1.5 rounded-full flex items-center gap-2">
                <i class="fas fa-fire text-gray-600 text-xs"></i>
                <span class="text-xs font-bold text-gray-500">0 Days</span>
            </div>
        </header>

        <main class="flex-1 px-5 flex flex-col justify-center pb-24">

            <!-- Empty State: Onboarding Hero -->
            <section class="text-center">

                <!-- Animated Illustration -->
                <div class="relative w-40 h-40 mx-auto mb-8">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 to-purple-500/10 rounded-full blur-2xl">
                    </div>
                    <div class="relative float">
                        <div
                            class="w-40 h-40 bg-[#1e1e24] rounded-[40px] flex items-center justify-center border border-white/10 shadow-2xl">
                            <div class="relative">
                                <i class="fas fa-layer-group text-5xl text-indigo-400"></i>
                                <div
                                    class="absolute -top-1 -right-1 w-5 h-5 bg-amber-500 rounded-full flex items-center justify-center">
                                    <i class="fas fa-plus text-[10px] text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-3">Create Your First Deck</h2>
                <p class="text-gray-500 text-sm max-w-[280px] mx-auto mb-8 leading-relaxed">
                    Start your learning journey by adding a subject. We'll help you remember everything with spaced
                    repetition.
                </p>

                <!-- Primary CTA -->
                <button
                    class="btn-gradient px-8 py-4 rounded-2xl text-sm font-bold shadow-lg shadow-indigo-500/20 active:scale-[0.98] transition-transform flex items-center gap-3 mx-auto mb-4">
                    <i class="fas fa-plus"></i>
                    Add Your First Subject
                </button>

                <!-- Secondary Action -->
                <button class="text-indigo-400 text-sm font-semibold hover:underline flex items-center gap-2 mx-auto">
                    <i class="fas fa-cloud-download-alt"></i>
                    Import from Anki
                </button>
            </section>

            <!-- Suggested Subjects (Pre-made) -->
            <section class="mt-12">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-4 text-center">Popular
                    Starters</p>

                <div class="flex justify-center gap-3 flex-wrap">
                    <button
                        class="flex items-center gap-2 bg-[#151518] border border-white/5 px-4 py-2.5 rounded-2xl hover:border-indigo-500/30 hover:bg-indigo-500/5 transition-all">
                        <div
                            class="w-6 h-6 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400">
                            <i class="fas fa-atom text-[10px]"></i>
                        </div>
                        <span class="text-xs font-semibold">JEE Physics</span>
                    </button>
                    <button
                        class="flex items-center gap-2 bg-[#151518] border border-white/5 px-4 py-2.5 rounded-2xl hover:border-green-500/30 hover:bg-green-500/5 transition-all">
                        <div class="w-6 h-6 rounded-lg bg-green-500/20 flex items-center justify-center text-green-400">
                            <i class="fas fa-flask text-[10px]"></i>
                        </div>
                        <span class="text-xs font-semibold">Chemistry</span>
                    </button>
                    <button
                        class="flex items-center gap-2 bg-[#151518] border border-white/5 px-4 py-2.5 rounded-2xl hover:border-cyan-500/30 hover:bg-cyan-500/5 transition-all">
                        <div class="w-6 h-6 rounded-lg bg-cyan-500/20 flex items-center justify-center text-cyan-400">
                            <i class="fas fa-leaf text-[10px]"></i>
                        </div>
                        <span class="text-xs font-semibold">NEET Biology</span>
                    </button>
                    <button
                        class="flex items-center gap-2 bg-[#151518] border border-white/5 px-4 py-2.5 rounded-2xl hover:border-red-500/30 hover:bg-red-500/5 transition-all">
                        <div class="w-6 h-6 rounded-lg bg-red-500/20 flex items-center justify-center text-red-400">
                            <i class="fas fa-calculator text-[10px]"></i>
                        </div>
                        <span class="text-xs font-semibold">Mathematics</span>
                    </button>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation (Muted for new users) -->
        <nav
            class="absolute bottom-0 w-full bg-[#0a0a0c]/95 border-t border-white/5 flex justify-around items-center pt-4 pb-8 backdrop-blur-md">
            <button class="text-indigo-400 flex flex-col items-center gap-1.5">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Home</span>
            </button>
            <button class="text-gray-700 flex flex-col items-center gap-1.5 opacity-50 cursor-not-allowed">
                <i class="far fa-compass text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Explore</span>
            </button>
            <button class="text-gray-700 flex flex-col items-center gap-1.5 opacity-50 cursor-not-allowed">
                <i class="far fa-clock text-lg"></i>
                <span class="text-[9px] font-bold uppercase tracking-widest">Stats</span>
            </button>
        </nav>

    </div>
</body>

</html>
