<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cramit - Explore</title>
    <meta name="description" content="Explore subjects and chapters">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Link to Main Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* =========================================
           CONCEPT C: THE GLASS STACK (Styles)
           ========================================= */

        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-highlight: rgba(255, 255, 255, 0.12);
        }

        /* Sticky Tab Bar Container */
        .tab-sticky-container {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(13, 13, 15, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 var(--spacing-lg);
            padding-bottom: 16px;
            /* Gradient Mask at bottom for smooth fade */
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .tab-bar {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 0;
            scrollbar-width: none;
        }

        .tab-bar::-webkit-scrollbar {
            display: none;
        }

        .tab-pill {
            flex: 0 0 auto;
            padding: 10px 22px;
            border-radius: 99px;
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: var(--glass-surface);
            color: var(--text-muted);
            border: 1px solid transparent;
        }

        /* Subject Specific Glows & Gradients - Smoother Fix */
        /* Subject Specific Glows & Gradients - Apple Inspired Minimal */
        .tab-pill.active {
            position: relative;
            z-index: 1;
            transform: scale(1.02);
            border-radius: 99px;
            /* overflow/clip removed to allow glow */
            font-weight: 600;
        }

        /* Subtle colored tint instead of heavy gradient */
        .tab-pill.active[data-color="purple"] {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            color: #d8b4fe;
        }

        .tab-pill.active[data-color="teal"] {
            background: rgba(20, 184, 166, 0.2);
            border-color: rgba(20, 184, 166, 0.4);
            color: #99f6e4;
        }

        .tab-pill.active[data-color="coral"] {
            background: rgba(249, 115, 22, 0.2);
            border-color: rgba(249, 115, 22, 0.4);
            color: #fed7aa;
        }

        /* Main List */
        .explore-content {
            padding: 0 var(--spacing-lg);
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 
           THE GLASS STACK CARD 
        */
        .glass-stack-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 24px -4px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .glass-stack-card:active {
            transform: scale(0.97) translateY(2px);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-inner-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card-index {
            font-size: 24px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.1);
            width: 30px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .card-arrow {
            color: var(--text-muted);
            opacity: 0.5;
            transition: transform 0.3s ease;
        }

        .glass-stack-card:hover .card-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* =========================================
           TACTICAL ACTION MODAL (Bottom Sheet)
           ========================================= */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .tactical-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 24, 0.95);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 32px 32px 0 0;
            padding: 8px 24px 40px 24px;
            z-index: 101;
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .tactical-modal.visible {
            transform: translateY(0);
        }

        .modal-handle-bar {
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 0 auto 24px auto;
            margin-top: 12px;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-title {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Subtopic Pills Grid */
        .subtopic-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 32px;
            max-height: 150px;
            overflow-y: auto;
            padding: 2px;
        }

        .subtopic-pill {
            padding: 10px 18px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 500;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subtopic-pill:hover {
            color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .subtopic-pill.selected {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Butter Smooth Buttons */
        .modal-actions {
            display: flex;
            gap: 16px;
        }

        /* Single Cram Button - Minimal Glass */
        .btn-cram-mode {
            width: 100%;
            padding: 16px 24px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .btn-cram-mode:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-cram-mode:active {
            transform: scale(0.98);
        }

        .btn-cram-label {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.3px;
        }

        .btn-icon {
            font-size: 16px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glass-stack-card.animating {
            animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }
    </style>
</head>

<body>

    <!-- TACTICAL MODAL OVERLAY -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

    <!-- TACTICAL ACTION MODAL -->

        <div class="modal-handle-bar"></div>

        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Chapter Title</h2>
